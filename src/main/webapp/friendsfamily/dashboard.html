<div id="main" data-lift="surround?with=default-template;at=content">
<div data-lift="friendsfamily.Dashboard.render?eager_eval=true">
  <div data-lift="embed?what=friendsfamily/nav-bar"></div>
  <div id="item-container">
    <h2>Dashboard</h2>
    <a href="#" class="orders-export">Export Order Labels</a>
    <div class="shipment-container">
      <div class="dashboard-details">
        <table>
          <thead>
            <tr>
              <td>Name/Address
              <td>Product
              <td>Ship
             </tr>
           </thead>
           <tbody>
             <tr class="shipment">
               <td class="name-address">Mike Rivera 123 Main St
               <td class="products">
                 <ul>
                   <li class="product">
                    <span class="count">0.5</span> x <span class="name">collar 2pk</span>
                   </li>
                 </ul>
               </td>
               <td class="ship-it">
                 <form>
                   <button type="submit" class="ship">Ship!</button>
                 </form>
               </td>
             </tr>
           </tbody>
         </table>
       </div>
     </div>
   </div>
 </div>
 <head_merge>
   <link rel="stylesheet" data-lift="style-bundle?name=dashboard">
 </head_merge>
 <tail>
   <script type="text/javascript" data-lift="script-bundle?name=dashboard"></script>
 </tail>
</div>
