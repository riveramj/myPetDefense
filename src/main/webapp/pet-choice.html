<div id="step-container" data-lift="surround?with=flow-template;at=content">
  <div class="flow-progress-bar">
    <ul>
      <li>
        1. Pet
        <div class="arrow-up"></div>
      </li>
      <li>
        2. Product
      </li>
      <li>
        3. Size
      </li>
      <li>
        <a href="/pet-details">
          <div class="pet-count" data-lift="NavBar.petCount">0</div>
          <div>4. Pet Details</div>
        </a>
      </li>
      <li>
        <div>5. Checkout</div>
      </li>
    </ul>
  </div>
  <div class="flow-step unanswered">
    <div class="step-name">1. Pet</div>
    <div class="arrow-up"></div>
  </div>
  <form class="current-step" data-lift="PetChoice">
    <div class="header-container">
      <h1 class="step-header">Choose A Pet</h1>
      <h2 class="step-question">
        Hey there! First step: choose whether your furry best friend is a cat or a dog.
      </h2>
    </div>
    <div class="cat-choice">
      <picture>
        <source 
          media="(min-width: 46.8em)" 
          srcset="images/cat.jpg, images/cat@2x.jpg 2x">
        <img class="pet-choice" src="images/cat-small.jpg" srcset="images/cat-small.jpg, images/cat-small@2x.jpg 2x">
      </picture>
      <button class="select-choice" id="cat">Select Cat</button>
    </div>
    <div class="dog-choice">
      <picture>
        <source 
          media="(min-width: 46.8em)" 
          srcset="images/dog.jpg, images/dog@2x.jpg 2x">
        <img class="pet-choice" src="images/dog-small.jpg" srcset="images/dog-small.jpg, images/dog-small@2x.jpg 2x">
      </picture>
      <button class="select-choice" id="dog">Select Dog</button>
    </div>
  </form>
  <div class="flow-step unanswered">
    <div class="step-name">2. Product</div>
  </div>
  <div class="flow-step unanswered">
    <div class="step-name">3. Size</div>
  </div>
  <div class="flow-step unanswered">
    <a href="/pet-details">
      <div class="step-name">4. Pet Details<span class="pet-count" data-lift="NavBar.petCount">0</span></div>
    </a>
  </div>
  <div class="flow-step unanswered">
    <div class="step-name">5. Checkout</div>
  </div>

  <head_merge>
   <link rel="stylesheet" data-lift="style-bundle?name=choose-pet">
  </head_merge>
</div>
