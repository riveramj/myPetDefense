<div id="main" data-lift="surround?with=default-template;at=content">
  <div id="top-bar">
    <div id="logo-name">
      <a href="/">
        <picture>
        <img src="images/logo/logo-name.png" srcset="images/logo/logo-name.png, images/logo/logo-name-2x.png 2x">
        </picture>
      </a>
    </div>
  </div>
  <div id="contact-us">
    <form>
      <h4>Survey</h4>
      <label>
        <div><span class="field-label">Name</span></div>
        <input class="name" type="text">
      </label>
      <label>
        <div class="email"><span class="field-label">Email</span>  (Must be provided for free month.)</div>
        <input class="email" type="text">
      </label>

      <div class="rating-question product-satisfaction">
        <div>
          <span class="field-label">
            I am satisfied with the product choices offered.</span>
        </div>
        <ul>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Strongly Disagree</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Disagree</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Neutral</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Agree</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Strongly Agree</span>
            </label>
          </li>
        </ul>
      </div>

      <div class="rating-question packages">
        <div>
          <span class="field-label">
            My packages are accurate and professional.</span>
        </div>
        <ul>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Strongly Disagree</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Disagree</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Neutral</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Agree</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Strongly Agree</span>
            </label>
          </li>
        </ul>
      </div>

      <div class="rating-question recommend">
        <div>
          <span class="field-label">
            I would recommend My Pet Defense to a friend.</span>
        </div>
        <ul>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Strongly Disagree</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Disagree</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Neutral</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Agree</span>
            </label>
          </li>
          <li>
            <label>
              <input name="accurate" type="radio">
              <span>Strongly Agree</span>
            </label>
          </li>
        </ul>
      </div>

      <label>
        <div class="testimonial"><span class="field-label">Testimonial</span> (Must be provided for free month.)</div>
        <textarea class="message" rows="5"></textarea>
      </label>

      <label>
        <div><span class="field-label">Additional Comments</span></div>
        <textarea class="message" rows="5"></textarea>
      </label>
      
      <button type="submit" class="action" id="send-message">Submit</button>
      <div class="message-sent hidden">Thank you for your review!</div>
    </form>
  </div>

  <div id="footer">
    <div class="footer-section">
      <h4>Follow</h4>
      <ul>
        <li><a href="https://twitter.com/mypetdefense">Twitter</a></li>

      </ul>
    </div>

</div>
