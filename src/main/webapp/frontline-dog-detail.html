  <div id="top-bar">

        <picture>
          <source srcset="images/logo/logo-name-white.png, images/logo/logo-name-white@2x.png 2x" media="(min-width: 46.8em)">

        </picture>
      </a>
    </div>
    <nav>
      <ul id="menu-entries">
        <li class="login"><a href="./login">Login</a></li>
        <li>
          <button class="shopping-cart">Shopping Cart</button>

  <head_merge>

  </head_merge>
  <tail>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" data-lift="script-bundle?name=product-detail"></script>
  </tail>
</div>
