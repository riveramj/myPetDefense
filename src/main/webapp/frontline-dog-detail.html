<div id="main" data-lift="surround?with=default-template;at=content">

<div data-lift="ProductDetail.render">
  <div id="shopping-cart">
    <div class="cart-contents">
      <h3>Way to go!</h3>
      <div class="added-to-cart">
        <ul>
          <li>You added</li>
          <li class="added-product-shot"><img class="added-product-image" src="images/product-shots/frontline-detail.jpg"></li>
          <li>
            <span class="added-product">FrontLine Plus for Dogs, 5 - 22 lbs</span>
          </li>
        </ul>
      </div>

      <h4>Current Products</h4>

      <ul id="items-in-cart">
        <li class="cart-item">
          <div class="cart-product-shot">
            <img class="cart-product-image" src="images/product-shots/frontline-detail.jpg">
          </div>
          <ul class="cart-pet">
            <li>
              <span class="cart-pet-name">FidoSpot</span>
            </li>
            <li>
              <span class="cart-pet-price">$0.99</span>
            </li>
          </ul>
        </li>
      </ul>
      <ul class="cart-footer">
        <ul class="cart-totals">
          <li>
            <div>Discount</div><div class="discount">-$2.99</div>
          </li>
          <li>
            <div>Subtotal</div><div class="subtotal">$22.99</div>
          </li>
        </ul>
        <ul class="cart-actions">
          <li>
            <button type="button" class="continue-shopping">Continue Shopping</button>
          </li>
          <li>
            <button type="button" class="checkout">Checkout</button>
          </li>
        </ul>
      </ul>
    </div>
    <div class="mobile-close"></div>
  </div>

  <div id="top-bar">
    <div id="logo-name">
      <a href="/">
        <picture>
          <source srcset="images/logo/logo-name-white.png, images/logo/logo-name-white@2x.png 2x" media="(min-width: 46.8em)">
        <img srcset="images/logo/logo-name-white-small.png, images/logo/logo-name-white-small@2x.png 2x" src="images/logo/logo-name-white-small.png">
        </picture>
      </a>
    </div>
    <nav>
      <ul id="menu-entries">
        <li class="login"><a href="./login">Login</a></li>
        <li>
          <button class="shopping-cart">Shopping Cart</button>
        </li>
      </ul>
    </nav>
  </div>

  <section class="details">
    <div class="product-slider">
      <div><img class="product-shot" src="images/product-shots/frontline-detail.jpg"></div>
      <div><img class="product-shot" src="images/product-shots/frontline-dogs.jpg"></div>
      <div><img class="product-shot" src="images/product-shots/frontline-dogs-back.jpg"></div>
      <div><img class="product-shot" src="images/product-shots/refill.jpg"></div>
    </div>
    <button type="button" id="buy-more">Buy More. Save More.</button>

    <div id="pricing">
      <div id="switch-save">
        <h3>Switch and Save</h3>
        <div>Order ZoGuard Plus today!</div>
      </div>
      <ul id="price-list">
        <li class="product">
          <form>
            <div class="size-price">
              <span class="size">S-M-L-XL, 1-999 lbs</span>
              <span class="price">$0.02</span>
            </div>
            <ul class="name-cart">
              <li>
                <label>
                  <div>Pet Name</div>
                  <input class="pet-name" placeholder="Name">
                </label>
              </li>
              <li>
                <button class="add-to-cart" type="submit">Add to Cart</button>
              </li>
            </ul>
          </form>
        </li>
      </ul>
    </div>
  </section>
</div>
    

  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=product-detail">
  </head_merge>
  <tail>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" data-lift="script-bundle?name=product-detail"></script>
  </tail>
</div>
