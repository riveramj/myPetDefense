<div id="step-container" data-lift="surround?with=flow-template;at=content">
  <div class="flow-progress-bar">
    <ul>
      <li class="complete">
          <i class="fa fa-check"></i>
          <dl class="step-container">
            <dt class="step-name">1. Pet</dt>
            <dd class="step-choice">
              <span class="chosen-pet" data-lift="PetChoice.chosenPet">catdog</span>
            </dd>
          </dl>
      </li>
      <li class="complete" data-lift="NavBar.size">
          <i class="fa fa-check"></i>
          <dl class="step-container">
            <dt class="step-name">2. Size</dt>
            <dd class="step-choice">
              <span class="chosen-size">5-9</span> pounds
            </dd>
          </dl>
      </li>
      <li class="complete" data-lift="NavBar.product">
          <i class="fa fa-check"></i>
          <dl class="step-container">
            <dt class="step-name">3. Product</dt>
            <dd class="step-choice">
              <span class="chosen-product">
                zoguard plus for cats
              </span>
            </dd>
          </dl>
      </li>
      <li>
        <span class="pet-count" data-lift="NavBar.petCount">0</span>
        <div>4. Pet Details</div>
        <div class="arrow-up"></div>
      </li>
      <li>
        <div>5. Checkout</div>
      </li>
    </ul>
  </div>
  <div class="flow-step">
      <i class="fa fa-check"></i>
      <dl class="step-container">
        <dt class="step-name">1. Pet</dt>
        <dd class="step-choice">
          <span class="chosen-pet" data-lift="PetChoice.chosenPet">cat</span>
        </dd>
      </dl>
  </div>
  <div class="flow-step" data-lift="NavBar.size">
      <i class="fa fa-check"></i>
      <dl class="step-container">
        <dt class="step-name">2. Size</dt>
        <dd class="step-choice">
          <span class="chosen-size">5-9</span> pounds
        </dd>
      </dl>
  </div>
  <div class="flow-step" data-lift="NavBar.product">
      <i class="fa fa-check"></i>
      <dl class="step-container">
        <dt class="step-name">3. Product</dt>
        <dd class="step-choice">
          <span class="chosen-product">zoguard plus for cats</span>
        </dd>
      </dl>
  </div>
  <div class="flow-step unanswered">
    <div class="step-name">4. Pet Details<span class="pet-count" data-lift="NavBar.petCount">0</span></div>
    <div class="arrow-up"></div>
  </div>
  
  <form class="current-step" data-lift="PetDetails.render">
    <h1 class="step-header">Pet Details</h1>
    <fieldset class="account-info pet">
      <ul class="name-birth">
        <li>
          <label>
            <div><span class="field-label">Pet Name</span></div>
            <input class="pet-name" type="text">
          </label>
        </li>
        <li>
          <label>
            <div><span class="field-label">Birth Month (MM/YY)</span></div>
            <input class="birthday" type="text">
          </label>
        </li>
      </ul>

      <ul class="purchase-details">
        <li>Pet <span class="details-pet">dog</span></li>
        <li>Product <span class="details-product">dog</span></li>
        <li>Size <span class="details-size">dog</span> <span>pounds</span></li>
      </ul>
    </fieldset>
    <div id="checkout-container">
      <button id="add-pet" class="select-choice submit">Add Pet</button>
    </div>
    <div id="checkout-container">
      <button id="checkout" class="select-choice submit">Checkout</button>
    </div>
  </form>
  
  <div class="flow-step unanswered">
    <div class="step-name">5. Checkout</div>
  </div>

  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=pet-details"></script>
  </tail>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=pet-details">
  </head_merge>
</div>
