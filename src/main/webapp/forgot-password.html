<div id="page-container" data-lift="surround?with=login-template;at=content">
  <form id="login-container" data-lift="login.ForgotPassword.render">
    <h3>Reset your password</h3>
    <label>
      <div><span class="field-label">Email</span></div>
      <input id="email" type="text">
    </label>
    <div>
      <div id="back-to-login-container">
        <a href="/login">Go back to login.</a>
      </div>
      <div id="send-email-container">
        <button type=submit id="send-email">Send Email</button>
      </div>
    </div>
  </form>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=forgot-password">
  </head_merge>
</div>
