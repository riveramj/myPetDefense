<div id="main" data-lift="surround?with=default-template;at=content">
  <div>
    <form form data-lift="PetSize">
      <label class="pet-size">
        <input type="radio" name="pet-size" value="small">
      </label>
      <label class="pet-size clearable">
        <input type="radio" name="pet-size" value="medium">
      </label>
      <label class="pet-size clearable">
        <input type="radio" name="pet-size" value="large">
      </label>
      <label class="pet-size clearable">
        <input type="radio" name="pet-size" value="x-large">
      </label>
      <button class="btn btn-primary">Next</button>
    </form>
  </div>
</div>
