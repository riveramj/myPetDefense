<div id="step-container" data-lift="surround?with=flow-template;at=content">
  <div class="flow-step">
    <div class="step-name">1. Pet</div>
    <div class="step-choice">Cat</div>
  </div>
  <div class="flow-step">
    <div class="step-name">2. Size</div>
    <div class="arrow-up"></div>
  </div>
  <div class="current-step">
    <h2 class="step-question">
      Please choose one of the two cat size ranges below:
    </h2>
    <div class="choice-container">
      <picture>
        <source 
          media="(min-width: 46.8em)" 
          srcset="images/small-yarn.png, images/small-yarn@2x.png 2x">
        <img class="pet-choice" src="images/small-yarn-small.png" srcset="images/small-yarn-small.png, images/small-yarn-small@2x.png 2x">
      </picture>
      <div class="cat-size">5 - 9</div><div class="size-unit">pounds</div>
      <a class="select-choice" href="#">Select</a>
    </div>
    <div class="choice-container">
      <picture>
        <source 
          media="(min-width: 46.8em)" 
          srcset="images/large-yarn.png, images/large-yarn@2x.png 2x">
        <img class="pet-choice" src="images/larg-yarn-small.png" srcset="images/large-yarn-small.png, images/large-yarn-small@2x.png 2x">
      </picture>
      <div class="cat-size">9+</div><div class="size-unit">pounds</div>
      <a class="select-choice" href="#">Select</a>
    </div>
  </div>
  <div class="flow-step">
    <div class="step-name">3. Product</div>
  </div>
  <div class="flow-step">
    <div class="step-name">4. Account</div>
  </div>
  
  <head_merge>
   <link rel="stylesheet" data-lift="style-bundle?name=cat-size">
  </head_merge>
</div>
