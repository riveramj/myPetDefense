<div id="main" data-lift="surround?with=default-template;at=content">
<div data-lift="customer.PetsAndProducts.render?eager_eval=true">
  <div data-lift="embed?what=parent-logo-bar"></div>
  <div id="page-body-container">
    <div data-lift="embed?what=parent-nav-bar"></div>
    <div data-lift="embed?what=product-picker-modal"></div>
    <div class="account-section">
      <h2>Pets &amp; Products</h2>

      <dl class="account-block">
        <dt class="block-header">Pets</dt>
        <dt class="block-banner">Your Monthly Shipments</dt>
        <dd>
          <form>
          <ul class="pet-details pet">
            <li>
              <label>
                <div class="key">Pet</div>
                <input type="text" class="pet-name" value="peter"> 
              </label>
              <button class="pet-action save">Save Changes</button>
            </li>
            <li>
              <div class="key">Product</div>
              <button class="show-pet-product">View / Update Products</button>
            </li>
            <li class="product-price">
              <div class="key">Price</div><div class="value price">$9.99</div>
            </li>
            <li class="pet-status-container">
              <div class="key">Status</div><div class="value pet-status">suspense</div>
            </li>
            <li>
              <button class="pet-action cancel">Remove</button>
            </li>
          </ul>
          </form>

          <form>
          <table class="pet-list">
            <tr>
              <th>Pet</th>
              <th>Products</th>
              <th>Price</th>
              <th>Status</th>
              <th></th>
            </tr>
            <tr class="pet">
              <td class="value">
                <input type="text" class="pet-name" value="Peter">
                <button class="pet-action save">Update</button>
              </td>
              <td class="value">
                <button class="show-pet-product">View / Update Products</button>
              </td>
              <td class="value price">$9.99</td>
              <td class="value pet-status">suspense</td>
              <td>
                <button class="pet-action cancel">Remove</button>
              </td>
            </tr>
          </table>
          </form>

        </dd>
      </dl>

      <dl class="account-block add-pet">
        <dt class="block-header">Add A Pet</dt>
        <dd>
          <form id="new-pet">
          <ul>
            <li>
              <label>
                <span class="field-label">Pet Name</span>
                <input type="text" id="new-pet-name" value="">
              </label>
            </li>
            <li>
              <label>
                <span class="field-label">Pet Type</span>
                <select id="pet-type-select">
                  <option value="rabbit">rabbit</option>
                </select>
              </label>
            </li>
            <li>
              <label>
                <span class="field-label">Pet Product &amp; Size</span>
                <select id="new-pet-product-select">
                  <option value="r12">rabbit, 1-2 pounds</option>
                </select>
              </label>
            </li>
            <li class="save-pet">
              <button class="block-action save-changes" id="add-pet">Add Pet</button>
            </li>
          </ul>
          </form>
        </dd>

      </dl>
    </div>
  </div>

  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=pets-products">
  </head_merge>
</div>
