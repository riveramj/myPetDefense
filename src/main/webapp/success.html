<div id="step-container" data-lift="surround?with=flow-template;at=content">
  <div class="current-step" data-lift="signup.Success.render">
    <h1 class="order-placed">Your order is placed!</h1>

    <div class="next-steps">
      <div>You'll receive an email with your order details.</div>

      <div class="account-container">
        <span class="finish-setup">Finish your account setup below</span>
        <span class="view-account">To make changes and see your profile</span>

        <a class="go-to-account" href="./account-overview">Go to My Account</a>
      </div>
    </div>

    <div id="order-summary">
      <h2>Completed Order</h2>
      <ul id="order-details">
        <li id="pet-count">Pet Quantity <span>3</span></li>
        <li id="monthly-total">Monthly Total <span>$11.99</span></li>
      </ul>
      <div id="order-total">
        <h3>Billed Today</h3>
        <div id="checkout-total"><span id="amount">$0.99</span><span class="per-month"> / A Month</span></div>
      </div>
    </div>




  </div>
      
  <head_merge>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <link rel="stylesheet" data-lift="style-bundle?name=success">
  </head_merge>

  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=success"></script>
  </tail>
</div>
