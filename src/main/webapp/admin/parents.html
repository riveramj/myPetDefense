<div id="main" data-lift="surround?with=admin-template;at=content">
  <div data-lift="admin.Parents.render?eager_eval=true">
    <div data-lift="embed?what=admin/admin-nav-bar"></div>
    <div id="item-container">
      <h2>Parents</h2>
      <a href="#" id="active-parents-export">Active Parents</a>
      <table>
        <thead>
          <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Billing Status</td>
            <td>Referer</td>
            <td>Next Ship Date</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr class="parent">
            <td class="name">Mike Rivera</td>
            <td class="email">email@email.com</td>
            <td class="billing-status">Good to Go</td>
            <td class="referer">We have pets</td>
            <td class="ship-date">123-123-1234</td>
            <td class="actions"><button class="delete">Delete</button></td>
          </tr>
          <tr class="pets collapsed">
            <td colspan=7>
              <ul class="parent-nav">
                <li class="active parent-pets">
                  <button type="button" class="parent-tab">Pets</button>
                </li>
                <li class="parent-information">
                  <button type="button" class="parent-tab">Information</button>
                </li>
                <li class="parent-shipments">
                  <button type="button" class="parent-tab">Shipments</button>
                </li>
              </ul>
              <div data-lift="embed?what=admin/parents-information"></div>
              <div data-lift="embed?what=admin/parents-pets"></div>
              <div data-lift="embed?what=admin/parents-shipments"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=parents">
  </head_merge>
  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=admin"></script>
  </tail>
</div>
