<div class="dashboard-details">
  <div class="forecast-dates">
    From: <input type="text" class="from-date" placeholder="MM/DD/YYYY">
    To: <input type="text" class="to-date" placeholder="MM/DD/YYYY">
  </div>

  <table>
    <thead>
      <tr>
        <td>Name/Address
        <td>Product
        <td>Insert
        <td class="tracking-header">Tracking
        <td class="ship-header">Notify
      </tr>
    </thead>
    <tbody>
      <tr class="shipment">
        <td class="name-address">Mike Rivera 123 Main St
        <td class="products">
          <ul>
            <li class="product">
              <span class="pet-name">fido</span>- <span class="product-name">Adventure Plus for Dogs</span> <span class="product-size">1-2 pounds</span>
            </li>
          </ul>
        </td>
        <td class="insert">nope</td>
        <td class="tracking-number">
          <form><input class="tracking" type="text"></form>
        </td>
        <td class="ship-it">
          <form>
            <button type="submit" class="ship">Ship!</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
