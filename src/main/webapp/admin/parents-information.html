<div class="parent-details parent-information active">
  <ul class="information">
    <li>
      <h3>Address <button class="copy-address">Copy Address</button></h3>
      <form class="address">
        <ul>
          <li class="parent-name">
            <input type="text" class="first-name">
            <input type="text" class="last-name">
          </li>
          <li>
            <input type="text" class="address-1">
          </li>
          <li>
            <input type="text" class="address-2">
          </li>
          <li>
            <input type="text" class="city">, <input type="text" class="state"> <input type="text" class="zip">
          </li>
        </ul>
      </form>
    </li>
    <li class="stripe-subscription">
      <h3>Stripe Subscription</h3>
      <form class="change-stripe-subscription">
        <label>
          <span class="field-label">Change Subscription Id</span>
          <input class="stripe-subscription-id" type="text" value="sub_12345">            
        </label>
        <button type="submit" class="create-item change-id">Change Stripe Id</button>
      </form>
    </li>
    <li class="billing-status">
      <h3>Billing Status</h3>
      <form class="change-billing">
        <label class="billing">
          <div id="parent-billing-status"><a class="stripe-subscription" href="dashboard.stripe.com/test/sub/1234" target="_blank">Past Code Date</a></div>
        </label>
        <button type="submit" class="create-item change-billing-status change-to-active">Change to Active</button>
        <button type="submit" class="create-item change-billing-status change-to-user-suspended">Change to <span class="suspend-type">User</span> Suspended</button>
        <button type="submit" class="create-item change-billing-status change-to-billing-suspended">Change to <span class="suspend-type">Billing</span> Suspended</button>
      </form>
    </li>
  </ul>
</div>
