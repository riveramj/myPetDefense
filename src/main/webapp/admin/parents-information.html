<div class="parent-details parent-information active">
  <ul class="information">
    <li>
      <h3>Address <button class="copy-address">Copy Address</button></h3>
      <form class="address">
        <ul>
          <li class="parent-name">
            <input type="text" class="first-name">
            <input type="text" class="last-name">
          </li>
          <li>
            <input type="text" class="address-1">
          </li>
          <li>
            <input type="text" class="address-2">
          </li>
          <li>
            <input type="text" class="city">, <input type="text" class="state"> <input type="text" class="zip">
          </li>
        </ul>
      </form>
    </li>
    <li>
      <ul class="user-info">
        <li class="change-email">
          <h3>Email</h3>
          <input type="text" class="parent-email">
          <button class="update-email">Change</button>
        </li>
        <li class="user-actions">
          <div class="user-action">
            <h3>Reset Password Email</h3>
            <button class="reset-password">Send Email</button>
          </div>
          <div class="user-action impersonate-user-container">
            <h3>Impersonate User</h3>
            <button class="impersonate-user">Impersonate User</button>
          </div>
        </li>
        <li class="agent-name-container">
          <h3>Agent Name</h3>
          <div class="agent">Agent Smith</div>
        </li>
      </ul>
    </li>
  </ul>
</div>
