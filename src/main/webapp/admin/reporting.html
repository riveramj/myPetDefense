<div id="main" data-lift="surround?with=default-template;at=content"> 
<div data-lift="admin.Reporting.render?eager_eval=true">
  <div data-lift="embed?what=admin/admin-nav-bar"></div>
  <div id="item-container" class="reporting">
    <h2>Reporting</h2>
    <section class="agency">
      <h3 class="agency-name">TPP</h3>
      <div class="average-shipments">
        Avg Shipments: <span class="shipments">1.0</span>*
      </div>

      <table>
        <thead>
          <tr>
            <td>Shipment Count</td>
            <td>Starting Customers</td>
            <td>Cancellations</td>
            <td>Cancel Rate</td>
            <td>Retention Rate</td>
            <td>Remaining Customers</td>
          </tr>
        </thead>
        <tbody>
          <tr class="cancel-detail">
            <td class="shipment-count">0</td>
            <td class="customer-start">1000</td>
            <td class="cancellations">150</td>
            <td class="cancel-rate">15%</td>
            <td class="retention-rate">85%</td>
            <td class="customer-remaining">850</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=admin">
  </head_merge>
  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=admin"></script>
  </tail>
</div></div>
