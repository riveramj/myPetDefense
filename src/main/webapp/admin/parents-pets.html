<div class="parent-details parent-pets">
  <table>
    <thead>
      <tr>
        <td>Pet Name</td>
        <td>Pet Type</td>
        <td>Breed</td>
        <td>DoB</td>
        <td>Product</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tr class="pet">
      <td>
        <input placeholder="Pet Name" class="pet-name">
      </td>
      <td class="pet-type">dog</td>
      <td>
        <input placeholder="Pet Breed" class="pet-breed">
      </td>
      <td class="pet-birthday">01/01/2001</td>
      <td class="pet-product">adventure plus 10 pounds</td>
      <td class="actions"><button class="delete">Delete</button></td>
    </tr>
  </table>
  <div class="add-to-parent">
  <form>
    <fieldset class="create add-pet">
      <ul class="add-pet-container">
        <li>
          <legend>Add Pet</legend>
          <label class="pet-name-container">
            <span class="field-label">Pet name</span>
            <input class="new-pet-name" type="text">            
          </label>
          <label class="pet-name-container">
            <span class="field-label">Pet Breed</span>
            <input class="new-pet-breed" type="text">            
          </label>
          <label class="pet-name-container">
            <span class="field-label">Pet Birthday</span>
            <input class="new-pet-birthday" type="text">            
          </label>
          <div class="pet-container">
            <div class="field-label">Pet Type</div>
            <span class="pet-type-select">
              <input type="radio" value="cat">cat
              <input type="radio" value="dog">dog
            </span>
          </div>
        </li>
        <li class="choose-product">
          <div class="product-container">
            <span class="field-label">Product</span>
            <select class="product-select">
              <option value="123456">adventure 5-10</option>
              <option value="099221">zoguard 6-9</option>
            </select>
          </div>
        </li>
        <li>
          <div class="create-item-container">
            <button type="submit" class="create-item">add pet</button>
          </div>
        </li>
      </ul>
    </fieldset>
  </form>
  <form>
    <fieldset class="create add-coupon">
      <legend>Add Coupon</legend>
      <div class="coupon-container">
        <span class="field-label">Coupon</span>
        <select class="coupon-select">
          <option value="123456">one month free</option>
          <option value="099221">nope</option>
        </select>
      </div>
      <div class="create-item-container create-coupon-container">
        <button type="submit" class="create-item create-coupon">change coupon</button>
      </div>
    </fieldset>
  </form>
</div>
