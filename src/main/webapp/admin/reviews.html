<div id="main" data-lift="surround?with=default-template;at=content"> 
<div data-lift="admin.reviews.render?eager_eval=true">
  <div data-lift="embed?what=admin/admin-nav-bar"></div>
  <div id="item-container">
    <h2>Reviews</h2>
      <form id="upload-parents-form" data-lift="admin.Reviews.fileUpload">
        <fieldset class="create">
          <legend>Create Reviews</legend>
          
          <div class="fileUploadForm">
            <p>Try uploading a file:</p>
            <input type="file" id="review-upload" />
            <input type="submit" value="Submit" id="upload-reviews" />
          </div>

          <table class="new-reviews">
            <thead>
              <tr>
                <td>Groupon Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Pet Size</td>
                <td>Subscription</td>
                <td>Address</td>
                <td>Phone</td>
              </tr>
            </thead>
            <tbody>
              <tr class="new-parent">
                <td class="groupon-id">G-1234</td>
                <td class="name">first last</td>
                <td class="email">email@email.com</td>
                <td class="pet-size"><span class="size">1-3</span> pounds</td>
                <td class="subscription-length"><span class="length">1</span> months</td>
                <td class="address-details">
                  <ul class="address">
                    <li>
                      <span class="address-1">123 First St.</span>
                    </li>
                    <li>
                      <span class="address-2">Apt 1</span>
                    </li>
                    <li>
                      <span class="city">Atl</span>, <span class="state">Georgia</span> <span class="zip">13012</span>
                    </li>
                  </ul>
                </td>
                <td class="phone">123-123-1234</td>
              </tr>
            </tbody>
          </table>
          <input type="submit" value="Create Parents" id="create-parents" />
        </fieldset>
      </form>
    <table>
      <thead>
        <tr>
          <td>Code</td>
          <td>Price</td>
          <td>Product</td>
          <td>Active</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr class="price-entry">
          <td class="code">default</td>
          <td class="product-price">$0.99</td>
          <td class="product">zoguard</td>
          <td class="status">Active</td>
          <td class="actions">
            <button class="delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=admin">
  </head_merge>
  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=reviews"></script>
  </tail>
</div>
