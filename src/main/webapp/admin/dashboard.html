<div id="main" data-lift="surround?with=admin-template;at=content"> 
<div data-lift="admin.Dashboard.render?eager_eval=true">
  <div data-lift="embed?what=admin/admin-nav-bar"></div>
  <div id="item-container">
    <h2>Dashboard</h2>
    <a href="#" id="shipments-export">Pending &amp; Past Due labels Export</a>
    <form id="upload-tracking-numbers-form" data-lift="admin.Dashboard.fileUpload">
      <div class="fileUploadForm">
        <h3>Tracking Number Upload</h3>
        <input type="file" id="tracking-upload" />
        <input type="submit" value="Submit" id="upload-tracking-numbers" />
      </div>
    </form>
    <div class="shipment-container">
      <ul class="dashboard-nav">
        <li class="active dashboard-current">
          <button type="button" id="dashboard-current">Current</button>
        </li>
        <li class="dashboard-pending">
          <button type="button" id="dashboard-pending">Pending</button>
        </li>
        <li class="dashboard-late">
          <button type="button" id="dashboard-past-due">Past Due</button>
        </li>
      </ul>
      <div data-lift="embed?what=admin/dashboard-shipments"></div>
    </div>
  </div>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=dashboard">
  </head_merge>
  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=dashboard"></script>
  </tail>
</div>
