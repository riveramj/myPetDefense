<div id="main" data-lift="surround?with=default-template;at=content">
<div data-lift="admin.prices.render?eager_eval=true">
  <div data-lift="embed?what=admin/admin-nav-bar"></div>
  <div id="item-container">
    <h2>Prices</h2>
    <form>
      <fieldset class="create">
        <legend>Create Price</legend>
          <label class="short-field">
            <span class="field-label">Code</span>
            <input id="code" type="text">            
          </label>
          <label class="short-field last-name">
            <span class="field-label">Price</span>
            <input id="price" type="text">
          </label>
          <div class="short-field" id="product-container">
            <span class="field-label">Product</span>
            <select id="product-select">
              <option value="123456">frontline</option>
              <option value="099221">zoguard</option>
            </select>
          </div>

        <div class="short-field" id="box-type-container">
          <span class="field-label">Box Type</span>
          <select id="box-type-select">
            <option value="123456">basic</option>
            <option value="099221">h&w</option>
          </select>
        </div>
          <div class="create-item">
            <button type="submit" id="create-item">Create</button>
          </div>
      </fieldset>
    </form>
    <table>
      <thead>
        <tr>
          <td>Code</td>
          <td>Price</td>
          <td>Product</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr class="price-entry">
          <td class="code">default</td>
          <td class="product-price">$0.99</td>
          <td class="product">zoguard</td>
          <td class="actions">
            <button class="delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=admin">
  </head_merge>
  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=admin"></script>
  </tail>
</div>
