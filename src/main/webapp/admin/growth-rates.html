<div id="main" data-lift="surround?with=default-template;at=content">
<div data-lift="admin.GrowthRates.render?eager_eval=true">
  <div data-lift="embed?what=admin/admin-nav-bar"></div>
  <div id="item-container">
    <h2>Growth Rates</h2>
    <form>
      <fieldset class="create new-growth-rate">
        <legend>Create Growth Rate</legend>
          <label class="breed-name">
            <span class="field-label">Breed</span>
            <input id="breed" type="text">            
          </label>
          <label class="short-field">
            <span class="field-label">Medium Age</span>
            <input id="medium-age" type="text">
          </label>
          <label class="short-field">
            <span class="field-label">Large Age</span>
            <input id="large-age" type="text">
          </label>
          <label class="short-field">
            <span class="field-label">XLarge Age</span>
            <input id="xlarge-age" type="text">
          </label>
          <div class="create-item">
            <button type="submit" id="create-item">Create</button>
          </div>
      </fieldset>
    </form>
    <table>
      <thead>
        <tr>
          <td>Breed</td>
          <td>Medium Age</td>
          <td>Large Age</td>
          <td>XLarge Age</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr class="growth-rate">
          <td class="breed">pure bred mix</td>
          <td class="medium-age">2.8 months</td>
          <td class="large-age">3.2 months</td>
          <td class="xlarge-age">5.6 months</td>
          <td class="actions">
            <button class="delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=admin">
  </head_merge>
  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=admin"></script>
  </tail>
</div>
