<div id="main" data-lift="surround?with=default-template;at=content">
<div data-lift="admin.Coupons.render?eager_eval=true">
  <div data-lift="embed?what=admin/admin-nav-bar"></div>
  <div id="item-container">
    <h2>Coupons</h2>
    <form>
      <fieldset class="create">
        <legend>Create Promotion</legend>
          <label class="tiny-field promo">
            <span class="field-label">Promo Code</span>
            <input id="code-name" type="text">            
          </label>
          <label class="tiny-field percent-off">
            <span class="field-label">Percent Off</span>
            <input id="percent-off" type="text">
          </label>
          <label class="tiny-field month-count">
            <span class="field-label">Number of Months</span>
            <input id="month-count" type="text">
          </label>
          <div class="tiny-field" id="agency-container">
            <span class="field-label">Company</span>
            <select id="agency-select">
              <option value="123456">big pets</option>
              <option value="099221">pets-r-us</option>
            </select>
          </div>
          <div class="create-item tiny-field">
            <button type="submit" id="create-item">Create</button>
          </div>
      </fieldset>
    </form>
    <table>
      <thead>
        <tr>
          <td>Code
          <td>Months
          <td>Percent Off
          <td>Agency
          <td>Number of Uses
          <td>Actions
        </tr>
      </thead>
      <tbody>
        <tr class="coupon">
          <td class="code">free for life
          <td class="months">120
          <td class="percent-off">0.1%
          <td class="agency">pets pets pets
          <td class="usage-count">2
          <td class="actions">
            <button class="delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=admin">
  </head_merge>
  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=admin"></script>
  </tail>
</div>
