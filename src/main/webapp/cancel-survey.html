<div id="main" data-lift="surround?with=default-template;at=content">

  <div id="page-body-container">
    <div class="account-section survey">
      <form id="survey-container">
        <ul class="account-block">
          <li>
            <h3 class="survey-header">Your account is now canceled.</h3>
          </li>
          <li class="survey-question">
            <p>Weâ€™re sorry to see you go.</p>
            <p>For our research and to better serve our future customers, can tell us why you are canceling?</p>
          </li>
          <li class="survey-answer">
            <label>
              <input type="radio" name="cancel-reason">
            </label>
          </li>
          <li class="additional-comments">
            <h4>Additional Comments?</h4>
            <textarea class="comments"></textarea>
          </li>

          </li>
        </ul>
      </form>
    </div>
  </div>
</div>

<head_merge>
  <link rel="stylesheet" data-lift="style-bundle?name=profile">
</head_merge>

</tail>
</div>
