<div id="main" data-lift="surround?with=default-template;at=content">
  <div data-lift="inventory.InventoryItems.render?eager_eval=true">
    <div data-lift="embed?what=inventory/nav-bar"></div>
    <div id="item-container">
      <h2>Inventory Items</h2>
      <form>
        <fieldset class="create">
          <legend>New Inventory Item</legend>
          <label>
            <span class="field-label">Item Number</span>
            <input id="new-item-number" data-lpignore="true" type="text">
          </label>
          <label>
            <span class="field-label">Description</span>
            <input id="new-description" data-lpignore="true" type="text">
          </label>
          <label class="unit-of-measure-container">
            <span class="field-label">Unit of Measure</span>
            <span id="new-unit-of-measure-select">
              <input type="radio" value="12345">ea
              <input type="radio" value="5678">carton
            </span>
          </label>
          <label class="count-container">
            <span class="field-label short-field">Count</span>
            <input id="new-count" data-lpignore="true" type="text">
          </label>
          <div class="create-item">
            <button type="submit" id="create-item">Create</button>
          </div>
        </fieldset>
      </form>
      <table>
        <thead>
          <tr>
            <td>Item Number</td>
            <td>Description</td>
            <td>Unit Of Measure</td>
            <td>Count</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr class="item-entry">
            <td class="item-number">12345</td>
            <td class="description">product back</td>
            <td class="unit-of-measure">Envelope</td>
            <td class="count">-1</td>
            <td class="actions">
              <button class="expand-row">Expand Row</button>
              <button class="subtract-one">-1</button>
              <button class="add-one">+1</button>
            </td>
          </tr>
          <tr class="info">
            <td colspan=5 class="item-info">
              <form class="item-details">
                <ul class="information">
                  <li>
                    <span class="field-label">Item Number</span>
                    <input type="text" data-lpignore="true" class="change-item-number">
                  </li>
                  <li class="item-description">
                    <span class="field-label">Description</span>
                    <input type="text" data-lpignore="true" class="change-description">
                  </li>
                  <li>
                    <span class="field-label">Count</span>
                    <input type="text" data-lpignore="true" class="change-count">
                  </li>
                </ul>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=inventory-items">
  </head_merge>
  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=admin"></script>
  </tail>
</div>
