<div id="main" data-lift="surround?with=default-template;at=content">
  <div data-lift="inventory.Reconciliations.render?eager_eval=true">
    <div data-lift="embed?what=inventory/nav-bar"></div>
    <div id="item-container">
      <h2>Reconciliations</h2>
      <form>
        <fieldset class="create">
          <legend>Create Reconciliation</legend>
          <label>
            <span class="field-label">Reconciliation Date</span>
            <input id="new-date" placeholder="MM/DD/YY" data-lpignore="true" type="text">
          </label>
          <div class="create-item">
            <button type="submit" id="create-item">Create</button>
          </div>
        </fieldset>
      </form>
      <table>
        <thead>
          <tr>
            <td>Date</td>
            <td>Description</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr class="reconciliation-entry">
            <td class="date">Feb 29, 2019</td>
            <td class="description">-</td>
            <td class="actions">
            </td>
          </tr>
          <tr class="info">
            <td colspan=3 class="reconciliation-info">
              <div class="event-container">
                <table>
                  <thead>
                    <tr>
                      <td>Item Number</td>
                      <td>Description</td>
                      <td>Expected Count</td>
                      <td>Actual Count</td>
                      <td>Actions</td>
                    </tr>
                  </thead>
                  <tr class="item-reconciliation">
                    <td class="item-number">12345</td>
                    <td class="description">product back</td>
                    <td class="expected-count">-1</td>
                    <td class="actual-count">-2</td>
                    <td class="actions"><button class="delete">Delete</button></td>
                  </tr>
                </table>
                <div class="add-to-reconciliation">
                  <form>
                    <fieldset class="create add-item">
                      <ul class="add-item-container">
                        <li>
                          <legend>Add Inventory Item</legend>
                          <div class="item-container">
                            <div class="field-label">Item</div>
                            <span class="item-select">
                              <input type="radio" value="12345">tube
                              <input type="radio" value="5678">product back
                            </span>
                          </div>
                          <label class="count-container">
                            <span class="field-label">Actual Count</span>
                            <input class="actual-item-count" type="text">
                          </label>
                        </li>
                        <li>
                          <div class="create-item-container">
                            <button type="submit" class="create-item">Add Item</button>
                          </div>
                        </li>
                      </ul>
                    </fieldset>
                  </form>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=reconciliations">
  </head_merge>
  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=admin"></script>
  </tail>
</div>
