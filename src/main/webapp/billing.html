<div id="main" data-lift="surround?with=default-template;at=content">

<div class="billing-renew" data-lift="ShippingBilling.billingRenew?eager_eval=true">
  <div data-lift="embed?what=parent-logo-bar"></div>
  <div id="page-body-container" class="renew-billing">
    <div class="account-section">
      <form>
        <input type="hidden" id="stripe-token">
        <input type="hidden" id="old-card-last4">
        <dl id="payment-details-block" class="account-block">
          <dt class="section-header"><h2>Update Billing</h2></dt>
          <dd class="block-details">
            <div>
              <label>
                <div><span class="field-label cardholder-name">Cardholder Name</span></div>
                <input type="text" id="cardholder-name">
              </label>
              <label class="short-field card-number">
                <div><span class="field-label">Card Number</span></div>
                <input id="card-number" type="tel" data-stripe="number" autocomplete="cc-number" placeholder="•••• •••• •••• ••••">
              </label>
              <label class="short-field expiration-date">
                <div><span class="field-label">Expires</span></div>
                <input type="tel" id="card-expiry" placeholder="MM/YY" autocomplete="cc-exp">
              </label>
              <label class="short-field cvc">
                <span class="field-label">CVV</span>	
                <input placeholder="000" id="card-cvc" size="4" type="text" data-stripe="cvc" autocomplete="off">
              </label>
              <label class="short-field promo-code">
                <span class="field-label">Promo Code</span>	
                <input id="promo-code" size="15" type="text">
              </label>
            </div>
          </dd>
          <dt class="save-container">
            <button class="save-changes update-billing">Save Changes</button>
          </dt>
        </dl>
      </form>
    </div>
  </div>
</div>

<head_merge>
  <link rel="stylesheet" data-lift="style-bundle?name=shipping-billing">
</head_merge>
<tail>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script type="text/javascript" data-lift="script-bundle?name=billing"></script>
</tail>
</div>
