<div id="main" data-lift="surround?with=default-template;at=content">

<div data-lift="ParentSubscription.confirmCancelSubscription?eager_eval=true">
  <div data-lift="embed?what=parent-logo-bar"></div>
  <div id="page-body-container">
    <div data-lift="embed?what=parent-nav-bar"></div>
    <div class="account-section">
      <h2>Cancel Subscription</h2>
      
      <form id="pause-cancel-container">
        <ul class="account-block">
          <li class="confirm-cancel-account">
            <div class="confirm-cancel-account">Click "Cancel Subscription" below to finish cancelling your subscription.</div>
            <div class="email-confirmation">You will recieve an email confirming that you account was cancelled.</div>
          </li>
          <li class="navigation-container">
            <button class="go-back">Back</button>
            <button class="confirm-cancel">Cancel Subscription</button>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>

<head_merge>
  <link rel="stylesheet" data-lift="style-bundle?name=profile">
</head_merge>
<tail>
  <script type="text/javascript" data-lift="script-bundle?name=profile"></script>
</tail>
</div>
