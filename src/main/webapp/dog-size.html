<div id="step-container" data-lift="surround?with=flow-template;at=content">
  <form class="current-step" data-lift="DogSize">
    <div>
      <label>
        Name
        <input type="text" id="pet-name">
      </label>
    </div>
    <div>
      Birthday
      <label>
        Month
        <select id='pet-month'>
          <option selected value=''>Select Month</option>
          <option value='1'>Janaury</option>
        </select> 
      </label>
      <label>
        Year
        <select id='pet-year'>
          <option selected value=''>Select Month</option>
          <option value='2020'>2020</option>
        </select>
      </label>
    </div>
    <div class="header-container">
      <h1 class="step-header">Choose A Size Range</h1>
      <h2 class="step-question">
        Flea and tick products have different dosage amounts based on pet size ranges.
        <br/>
        Choose the size range that best matches your dog.
    </h2>
    </div>
    <div class="choice-container dog small">
      <picture>
        <source 
          media="(min-width: 46.8em)" 
          srcset="images/pet-sizes/small-bone.png, images/pet-sizes/small-bone@2x.png 2x">
        <img class="size-choice dog small" src="images/pet-sizes/small-bone-small.png" srcset="images/pet-sizes/small-bone-small.png, images/pet-sizes/small-bone-small@2x.png 2x">
      </picture>
      <ul class="weight dog small">
        <li class="weight-number">1-2</li>
        <li class="weight-unit">pounds</li>
      </ul>
      <button class="select-choice" id="small-dog">Select</button>
    </div>
    <div class="choice-container dog medium">
      <picture>
        <source 
          media="(min-width: 46.8em)" 
          srcset="images/pet-sizes/medium-bone.png, images/pet-sizes/medium-bone@2x.png 2x">
        <img class="size-choice dog medium" src="images/pet-sizes/medium-bone-small.png" srcset="images/pet-sizes/medium-bone-small.png, images/pet-sizes/medium-bone-small@2x.png 2x">
      </picture>
      <ul class="weight dog medium">
        <li class="weight-number">4-15</li>
        <li class="weight-unit">pounds</li>
      </ul>
      <button class="select-choice" id="medium-dog">Select</button>
    </div>
    <div class="choice-container dog large">
      <picture>
        <source 
          media="(min-width: 46.8em)" 
          srcset="images/pet-sizes/large-bone.png, images/pet-sizes/large-bone@2x.png 2x">
        <img class="size-choice dog large" src="images/pet-sizes/larg-bone-small.png" srcset="images/pet-sizes/large-bone-small.png, images/pet-sizes/large-bone-small@2x.png 2x">
      </picture>
      <ul class="weight dog large">
        <li class="weight-number">17-30</li>
        <li class="weight-unit">pounds</li>
      </ul>
      <button class="select-choice" id="large-dog">Select</button>
    </div>
    <div class="choice-container dog xlarge">
      <picture>
        <source 
          media="(min-width: 46.8em)" 
          srcset="images/pet-sizes/xlarge-bone.png, images/pet-sizes/xlarge-bone@2x.png 2x">
        <img class="size-choice dog xlarge" src="images/pet-sizes/xlarge-bone-small.png" srcset="images/pet-sizes/xlarge-bone-small.png, images/pet-sizes/xlarge-bone-small@2x.png 2x">
      </picture>
      <ul class="weight dog xlarge">
        <li class="weight-number">40+</li>
        <li class="weight-unit">pounds</li>
      </ul>
      <button class="select-choice" id="xlarge-dog">Select</button>
    </div>
  </form>
  <head_merge>
   <link rel="stylesheet" data-lift="style-bundle?name=pet-size">
  </head_merge>
</div>
