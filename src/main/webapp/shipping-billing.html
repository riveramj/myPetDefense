<div id="main" data-lift="surround?with=default-template;at=content"> 

<div data-lift="ShippingBilling.render?eager_eval=true">
  <div data-lift="embed?what=parent-logo-bar"></div>
  <div id="page-body-container">
    <div data-lift="embed?what=parent-nav-bar"></div>
    <div class="account-section">
      <h2>Shipping / Billing</h2>
      <form>
        <dl class="account-block">
          <dt class="block-header">Shipping Address</dt>
          <dd class="block-details">
            <div>
              <label>
                <div class="field-label">First name</div>
                <input id="first-name" type="text">            
              </label>
              <label>
                <span class="field-label">Last name</span>
                <input id="last-name" type="text">
              </label>
              <label>
                <span class="field-label">Street Address</span>
                <input id="street-1" type="text">
                <input id="street-2" type="text">
              </label>
              <div class="short-field-container">
                <label class="short-field city">
                  <span class="field-label">City</span>
                  <input id="city" type="text">
                </label>
                <label class="short-field state">
                  <span class="field-label">State</span>
                  <input id="state" type="text" maxlength="2">
                </label>
                <label class="short-field zip">
                  <span class="field-label">Zip</span>
                  <input id="zip" type="tel" maxlength="5">
                </label>
              </div>
            </div>
          </dd>
          <dt class="save-container">
            <button class="save-changes">Save Changes</button>
          </dt>
        </dl>
      </form>
      
      <form>
        <input type="hidden" id="stripe-token">
        <input type="hidden" id="old-card-last4">
        <dl id="payment-details-block" class="account-block">
          <dt class="block-header">Payment Details</dt>
          <dd class="block-details">
            <div>
              <label>
                <div><span class="field-label cardholder-name">Cardholder Name</span></div>
                <input type="text" id="cardholder-name">
              </label>
              <label class="short-field card-number">
                <div><span class="field-label">Card Number</span></div>
                <input id="card-number" type="tel" data-stripe="number" autocomplete="cc-number" placeholder="•••• •••• •••• ••••">
              </label>
              <label class="short-field expiration-date">
                <div><span class="field-label">Expires</span></div>
                <input type="tel" id="card-expiry" placeholder="MM/YY" autocomplete="cc-exp">
              </label>
              <label class="short-field cvc">
                <span class="field-label">CVV</span>	
                <input placeholder="000" id="card-cvc" size="4" type="text" data-stripe="cvc" autocomplete="off">
              </label>
            </div>
          </dd>
          <dt class="save-container">
            <button class="save-changes update-billing">Save Changes</button>
          </dt>
        </dl>
      </form>
    </div>
  </div>
</div>

<head_merge>
  <link rel="stylesheet" data-lift="style-bundle?name=shipping-billing">
</head_merge>
<tail>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script type="text/javascript" data-lift="script-bundle?name=billing"></script>
</tail>
</div>
