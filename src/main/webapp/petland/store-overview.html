<div id="main" data-lift="surround?with=default-template;at=content">
  <div data-lift="petland.PetlandOverview.render?eager_eval=true">
    <div data-lift="embed?what=petland/petland-nav-bar"></div>
    <div id="item-container">
      <h2 class="store-name">Petland Atlanta</h2>

      <section class="account-snapshot">
        <ul>
          <li>
            <div class="mtd-active-accounts">1234</div>
            MTD Active Accounts
          </li>
          <li>
            <div class="mtd-commission-earned">$1.00</div>
            MTD Commission Earned
          </li>
          <li>
            <div class="ytd-commission-earned">$2.00</div>
            YTD Commission Earned
          </li>
        </ul>
      </section>

      <canvas id="myChart" width="400" height="400"></canvas>


      <table>
        <thead>
          <tr>
            <td>Name</td>
            <td>Status</td>
            <td>Signup Date</td>
            <td>Cancellation Date</td>
            <td>Number of Shipments</td>
          </tr>
        </thead>
        <tbody>
          <tr class="user">
            <td class="name">Mike Rivera</td>
            <td class="status">Good to Go</td>
            <td class="signup-date">Feb 2019</td>
            <td class="cancel-date">-</td>
            <td class="shipment-count">0</td>
          </tr>
          <tr class="pets info">
            <td colspan=5 class="pet-info">
              <table>
                <thead>
                  <tr>
                    <td>Pet Name</td>
                    <td>Status</td>
                    <td>Current Product</td>
                  </tr>
                </thead>
                <tr class="pet">
                  <td class="pet-name">fido</td>
                  <td class="pet-status">active</td>
                  <td class="current-product">adventure plus 10 pounds</td>
                </tr>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=petland-store-overview">
  </head_merge>
</div>
