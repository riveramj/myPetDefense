<div id="page-container" data-lift="surround?with=login-template;at=content">
  <form id="login-container" data-lift="login.ResetPassword.render">
    <h3>Enter new password</h3>
    <label>
      <div><span class="field-label">New Password</span></div>
      <input id="password" type="password">
    </label>
    <button type=submit id="reset-password">Save Password</button>
  </form>
  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=reset-password">
  </head_merge>
</div>
