<div id="main" data-lift="surround?with=default-template;at=content">
  <div id="top-bar">
    <div id="logo-name">
      <picture>
        <source 
          media="(min-width: 46.8em)" 
          srcset="images/logo-name.png, images/logo-name-2x.png 2x">
      <img src="images/logo-name-small.png" srcset="images/logo-name-small.png, images/logo-name-small-2x.png 2x">
      </picture>
    </div>
    <nav>
      <ul id="menu-entries">
        <li class="login"><a href="./login">Login</a></li>
        <li class="desktop"><a class="signup" href="./pet-choice">Get Started</a></li>
        <li class="mobile"><a class="signup" href="./pet-choice">Start</a></li>
      </ul>
    </nav>
  </div>
  <div id="page-container">
    <form id="login-container">
      <h2>Hey there!</h2>
      <h3>Sign in to view your account.</h3>
      <label>
        <div><span class="field-label">Email</span></div>
        <input id="email" type="text">
      </label>
      <label>
        <div><span class="field-label">Password</span></div>
        <input id="password" type="password">
      </label>
      <div id="login-button-container">
        <button id="login" type="submit">Log In</button>
      </div>
    </form>
    <div class="incognito-dog">
      <picture>
          <source 
            media="(min-width: 46.8em)" 
            srcset="images/dog-incognito.jpg, images/dog-incognito@2x.jpg 2x">
          <img class="incognito-dog" src="images/dog-incognito-small.jpg" srcset="images/dog-incognito-small.jpg, images/dog-incognito-small@2x.jpg 2x">
      </picture> 
    </div>
  </div>

  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=login">
  </head_merge>
</div>
