<div id="main" data-lift="surround?with=default-template;at=content">
  <div>You Chose:</div>
  <ul data-lift="Checkout.summary">
    <li id="type">Type: <span>Dog</span></li>
    <li id="size">Size: <span>Medium</span></li>
    <li id="product">Product: <span>Urban</span></li>
    <li id="plan">Plan: <span>$10 month to month</span></li>
  </ul>

  <form data-lift="Checkout.shipping" id="checkout">
    <input type="hidden" id="stripe-token">
    <fieldset>
      <legend>Shipping</legend>
      <label>
        <span class="field-label">First name</span>
        <span data-lift="Msg?id=first-name-error&noticeClass=notice&errorClass=error"></span>
        <input placeholder="First" id="first-name" type="text">            
      </label>
      <label>
        <span class="field-label">Last name</span>
        <span data-lift="Msg?id=last-name-error&noticeClass=notice&errorClass=error"></span>
        <input placeholder="Last" id="last-name" type="text">
      </label>
      <label>
        <span class="field-label">Street Address</span>
        <span data-lift="Msg?id=street-1-error&noticeClass=notice&errorClass=error"></span>
        <input placeholder="Street Address" id="street-1" type="text">
      </label>
      <label>
        <span class="field-label">Unit/Apt</span>
        <span data-lift="Msg?id=street-2-error&noticeClass=notice&errorClass=error"></span>
        <input placeholder="Unit/Apt" id="street-2" type="text">
      </label>
      <label>
        <span class="field-label">City</span>
        <span data-lift="Msg?id=city-error&noticeClass=notice&errorClass=error"></span>
        <input placeholder="city" id="city" type="text">
      </label>
      <label>
        <span class="field-label">State</span>
        <span data-lift="Msg?id=state-error&noticeClass=notice&errorClass=error"></span>
        <input placeholder="State" id="state" type="text">
      </label>
      <label>
        <span class="field-label">Zip Code</span>
        <span data-lift="Msg?id=zip-error&noticeClass=notice&errorClass=error"></span>
        <input placeholder="Zip Code" id="zip" type="text">
      </label>
      <label>
        <span class="field-label">Phone Number</span>
        <span data-lift="Msg?id=phone-error&noticeClass=notice&errorClass=error"></span>
        <input placeholder="(123) 123-456" id="phone" type="text">
      </label>
    </fieldset>
    <fieldset class="billing-info">
      <legend>Billing Information</legend>
      <ul class="billing-info">
        <li>
          <label>
            <span>Card Number</span>
            <input placeholder="0000 0000 0000 0000" size="20" id="card-number" type="text" data-stripe="number">            
          </label>
        </li>
        <li>
          <label>
            <span>CVC</span>
            <span data-lift="Msg?id=cvc-error&noticeClass=notice&errorClass=error"></span>
            <input placeholder="000" id="card-cvc" size="4" type="text" data-stripe="cvc">            
          </label>
        </li>
        <li>
          <label>
            <span>Expiration (MM/YYYY)</span>
            <input type="text" size="2" id="card-month-expiry" data-stripe="exp-month">
          </label>
          <span> / </span>
          <input type="text" size="4" id="card-year-expiry" data-stripe="exp-year">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Create Account</legend>
      <ul>
        <li class="email">
          <label data-lift="Loc.general-email">
            Email
            <span data-lift="Msg?id=email-error&noticeClass=notice&errorClass=error"></span>
            <input id="email" type="text" placeholder="Email" data-lift="Loc.general-email?attr=placeholder">
          </label>
        </li>
        <li class="password">
          <label data-lift="Loc.parent-password">
            Create a Password
            <span data-lift="Msg?id=password-error&noticeClass=notice&errorClass=error"></span>
            <input id="password" type="password" placeholder="Password" data-lift="Loc.parent-password?attr=placeholder">
          </label>
        </li>
        <li>
          <label>
            <span class="field-label">Pet name</span>
            <span data-lift="Msg?id=pet-name-error&noticeClass=notice&errorClass=error"></span>
            <input placeholder="Pet name" id="pet-name" type="text">            
          </label>
        </li>
      </ul>
    </fieldset>
    <div class="signup">
      <button data-lift="Loc.parent-signup" class="checkout">Sign Up</button>
    </div>
  </form>
  <tail>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript" src="/static/js/stripe.js"></script>
  </tail>
</div>
