<div id="page-container" data-lift="surround?with=login-template;at=content">
  <form id="signup-container" data-lift="login.signup.render">
    <h2>Hey there!</h2>
    <h3>Sign in to view your account.</h3>
    <label>
      <div><span class="field-label">First Name</span></div>
      <input id="first-name" type="text">
    </label>
    <label>
      <div><span class="field-label">Last Name</span></div>
      <input id="last-name" type="text">
    </label>
    <label>
      <div><span class="field-label">Email</span></div>
      <input id="email" type="text" disabled>
    </label>
    <label>
      <div><span class="field-label">Password</span></div>
      <input id="password" type="password">
    </label>
    <div id="signup-button-container">
      <button id="signup">signup</button>
    </div>
  </form>

  <head_merge>
    <link rel="stylesheet" data-lift="style-bundle?name=signup">
  </head_merge>
  <tail>
    <script type="text/javascript" data-lift="script-bundle?name=signup"></script>
  </tail>
</div>
